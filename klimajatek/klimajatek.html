<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Állatos játék</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            transition: background 1s ease-in-out;
            color: #fff;
            background: #3a7bd5;
            background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
            background: linear-gradient(to right, #3a6073, #3a7bd5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #game-container {
            max-width: 500px;
            width: 90%;
            margin: 20px;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #stats-container {
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background-color: rgba(255,255,255,0.1);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        select {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #check-btn {
            background-color: #4CAF50;
        }
        #next-btn {
            background-color: #f44336;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Hol él az állat?</h1>
        <div id="stats-container">
            <p>Pontszám: <span id="score">0</span></p>
            <p>Idő: <span id="timer">30</span>s</p>
        </div>
        <img id="animal-image" src="" alt="Animal">
        <div class="controls">
            <select id="climate">
                <option value="" disabled selected>Válassz éghajlatot...</option>
                <!-- Options will be dynamically loaded here -->
            </select>
            <select id="continent">
                <option value="" disabled selected>Válassz kontinenst...</option>
                <!-- Options will be dynamically loaded here -->
            </select>
        </div>
        <div class="buttons">
            <button id="check-btn">Kész</button>
            <button id="next-btn">Következő</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
    // DOM elemek
    const animalImage = document.getElementById('animal-image');
    const climateSelect = document.getElementById('climate');
    const continentSelect = document.getElementById('continent');
    const checkBtn = document.getElementById('check-btn');
    const nextBtn = document.getElementById('next-btn');
    const resultText = document.getElementById('result');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    // Játék adatok
    let gameData = [];
    let availableAnimals = [];
    let currentAnimal = null;
    let score = 0;
    let timerInterval = null;
    let timeLeft = 30;

    /**
     * Megkever egy tömböt a Fisher-Yates algoritmussal.
     * @param {Array} array - A megkeverendő tömb.
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    /**
     * Elindítja a visszaszámlálót.
     */
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeUp();
            }
        }, 1000);
    }
    
    /**
     * Kezeli, ha lejárt az idő.
     */
    function handleTimeUp() {
        resultText.textContent = `Lejárt az idő! A helyes válasz: ${currentAnimal['Klíma']} és ${currentAnimal['Kontinens']}`;
        resultText.style.color = "#f44336";
        document.body.style.background = '#dc3545';
        checkBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
    }

    /**
     * Betölt egy új állatot a játékba.
     */
    function loadAnimal() {
        if (availableAnimals.length === 0) {
            resultText.textContent = `Játék vége! Végső pontszámod: ${score}.`;
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            clearInterval(timerInterval);
            return;
        }

        currentAnimal = availableAnimals.pop();
        animalImage.src = currentAnimal['Filenév'];

        // Reset
        resultText.textContent = '';
        climateSelect.selectedIndex = 0;
        continentSelect.selectedIndex = 0;
        
        checkBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';

        document.body.style.background = 'linear-gradient(to right, #3a6073, #3a7bd5)';
        
        // Timer reset and start
        clearInterval(timerInterval);
        timeLeft = 30;
        timerDisplay.textContent = timeLeft;
        startTimer();
    }

    /**
     * Ellenőrzi a felhasználó válaszát.
     */
    function checkAnswer() {
        clearInterval(timerInterval);
        const selectedClimate = climateSelect.value;
        const selectedContinent = continentSelect.value;
        
        const isClimateCorrect = currentAnimal['Klíma'].includes(selectedClimate);
        const isContinentCorrect = currentAnimal['Kontinens'].includes(selectedContinent);
        let earnedPoints = 0;

        if (isClimateCorrect) {
            earnedPoints++;
        }
        if (isContinentCorrect) {
            earnedPoints++;
        }
        
        score += earnedPoints;
        scoreDisplay.textContent = score;

        if (isClimateCorrect && isContinentCorrect) {
            resultText.textContent = "Minden helyes! +2 pont!";
            resultText.style.color = "#4CAF50";
            document.body.style.background = '#28a745';
        } else if (isClimateCorrect) {
            resultText.textContent = `Az éghajlat helyes (+1 pont), de a kontinens nem. Helyes kontinens: ${currentAnimal['Kontinens']}.`;
            resultText.style.color = "#ffc107";
            document.body.style.background = 'linear-gradient(to right, #ffb75e, #ed8f03)';
        } else if (isContinentCorrect) {
            resultText.textContent = `A kontinens helyes (+1 pont), de az éghajlat nem. Helyes éghajlat: ${currentAnimal['Klíma']}.`;
            resultText.style.color = "#ffc107";
            document.body.style.background = 'linear-gradient(to right, #ffb75e, #ed8f03)';
        } else {
            resultText.textContent = `Sajnos egyik sem talált. A helyes válasz: ${currentAnimal['Klíma']} és ${currentAnimal['Kontinens']}`;
            resultText.style.color = "#f44336";
            document.body.style.background = '#dc3545';
        }
        checkBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
    }

    /**
     * CSV szöveget alakít át objektumok tömbjévé.
     * @param {string} csvText - A CSV formátumú szöveg.
     * @returns {Array<Object>} - Adatobjektumok tömbje.
     */
    function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r\n|\n/);
        const headers = lines[0].split(',').map(header => header.trim());
        const result = [];

        lines.slice(1).forEach(line => {
            // Ez a regularis kifejezés kezeli az idézőjelek között lévő vesszőket
            const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
            
            if (values.length !== headers.length) {
                return; // Hibás sor átugrása
            }

            const obj = {};
            headers.forEach((header, i) => {
                 if (values[i]) {
                    // Idézőjelek eltávolítása az érték elejéről és végéről
                    obj[header] = values[i].replace(/^\"|\"$/g, '').trim();
                } else {
                    obj[header] = '';
                }
            });
            result.push(obj);
        });
        return result;
    }
    
    /**
     * Dinamikusan feltölti a select (dropdown) elemeket a CSV adatokból.
     * @param {Array<Object>} data - A feldolgozott CSV adatok.
     */
    function populateDropdowns(data) {
        const climates = new Set();
        const continents = new Set();

        data.forEach(animal => {
            // Azokat az értékeket, amikben van vessző (pl. "Európa, Ázsia"), feldaraboljuk
            animal.Klíma.split(',').forEach(climate => climates.add(climate.trim()));
            animal.Kontinens.split(',').forEach(continent => continents.add(continent.trim()));
        });

        // ABC sorrendbe rendezés
        const sortedClimates = Array.from(climates).sort();
        const sortedContinents = Array.from(continents).sort();
        
        // Klíma dropdown feltöltése
        sortedClimates.forEach(climate => {
            const option = document.createElement('option');
            option.value = climate;
            option.textContent = climate;
            climateSelect.appendChild(option);
        });

        // Kontinens dropdown feltöltése
        sortedContinents.forEach(continent => {
            const option = document.createElement('option');
            option.value = continent;
            option.textContent = continent;
            continentSelect.appendChild(option);
        });
    }


    /**
     * A játékot elindító fő függvény.
     * Aszinkron módon betölti az adatokat a CSV fájlból, majd elindítja a játékot.
     */
    async function initializeGame() {
        try {
            const response = await fetch('animals.csv');
            if (!response.ok) {
                throw new Error('Hálózati hiba: ' + response.statusText);
            }
            const csvText = await response.text();
            gameData = parseCSV(csvText);
            
            // A select opciók dinamikus létrehozása
            populateDropdowns(gameData);

            // A játék indítása, miután az adatok betöltődtek
            availableAnimals = [...gameData];
            shuffleArray(availableAnimals);
            loadAnimal();

            // Eseménykezelők hozzárendelése
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', loadAnimal);

        } catch (error) {
            console.error('Hiba történt a játék adatainak betöltése közben:', error);
            document.getElementById('game-container').innerHTML = '<h1>Hiba a játékadatok betöltésekor. Kérlek, ellenőrizd, hogy az `animals.csv` fájl elérhető-e.</h1>';
        }
    }

    // A játék indítása az oldal betöltődésekor
    initializeGame();

    </script>
</body>
</html>
