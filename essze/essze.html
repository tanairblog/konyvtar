<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Esszé Értékelő</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f8f9fa; }
        h1 { color: #0056b3; }
        #container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; }
        input[type="file"], textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        textarea { min-height: 150px; resize: vertical; }
        button { display: inline-block; background-color: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1.5rem; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #results { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }
        .result-item { background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 5px; padding: 1.5rem; margin-bottom: 1rem; }
        .result-item h3 { margin-top: 0; color: #343a40; }
        .result-item p { margin-bottom: 0.5rem; }
        .result-item blockquote { border-left: 4px solid #007bff; padding-left: 1rem; margin: 1rem 0; font-style: italic; color: #555; }
        #loader { text-align: center; display: none; margin-top: 2rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="container">
        <h1>AI Esszé Értékelő</h1>
        <p>Tölts fel egy esszét PDF formátumban, majd írd be a kérdéseket, amikre választ szeretnél kapni kizárólag az esszé tartalma alapján.</p>

        <div>
            <label for="pdfFile">Esszé feltöltése (PDF)</label>
            <input type="file" id="pdfFile" accept=".pdf">
        </div>

        <div>
            <label for="questions">Kérdések (mindegyik új sorban)</label>
            <textarea id="questions" placeholder="Pl.: Melyek a fő érvek a szövegben?"></textarea>
        </div>

        <button id="gradeButton">Értékelés Indítása</button>

        <div id="loader">
            <div class="spinner"></div>
            <p>Elemzés folyamatban... Ez több időt is igénybe vehet.</p>
        </div>

        <div id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // A Cloudflare Worker URL-je. Cseréld le a sajátodra! 
         const WORKER_URL = IDE KELL A SAJÁT WORKER CÍMÉT BEÍRNI; 

        // PDF.js worker beállítása
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        const gradeButton = document.getElementById('gradeButton');
        const pdfFile = document.getElementById('pdfFile');
        const questions = document.getElementById('questions');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        gradeButton.addEventListener('click', async () => {
            if (pdfFile.files.length === 0 || questions.value.trim() === '') {
                alert('Kérlek tölts fel egy PDF fájlt és írj be legalább egy kérdést!');
                return;
            }

            const file = pdfFile.files[0];
            const questionsText = questions.value.trim();

            gradeButton.disabled = true;
            resultsDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                const essayText = await extractTextFromPdf(file);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ essayText, questionsText })
                });

                if (!response.ok) {
                    throw new Error(`Hiba a szerver oldalon: ${response.statusText}`);
                }

                const answers = await response.json();
                displayResults(answers);

            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Hiba történt: ${error.message}</p>`;
            } finally {
                gradeButton.disabled = false;
                loader.style.display = 'none';
            }
        });

        async function extractTextFromPdf(file) {
            const fileReader = new FileReader();
            return new Promise((resolve, reject) => {
                fileReader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let text = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            content.items.forEach(item => {
                                text += item.str + ' ';
                            });
                            text += '\n';
                        }
                        resolve(text);
                    } catch (error) {
                        reject(error);
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });
        }

        function displayResults(answers) {
            if (!answers || answers.length === 0) {
                resultsDiv.innerHTML = '<p>Nem érkezett érvényes válasz a szerverről.</p>';
                return;
            }

            let html = '<h2>Eredmények</h2>';
            answers.forEach(item => {
                html += `
                    <div class="result-item">
                        <h3>${escapeHtml(item.kerdes)}</h3>
                        <p>${escapeHtml(item.valasz)}</p>
                        ${item.idezet ? `<blockquote>"${escapeHtml(item.idezet)}"</blockquote>` : ''}
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

    </script>
</body>
</html>
